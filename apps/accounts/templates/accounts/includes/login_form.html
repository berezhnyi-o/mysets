{% load i18n core_tags %}
{% if do_redirect %}
    <div class="text-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">{% trans "Loading..." %}</span>
        </div>
        <div class="mt-4 alert alert-info">{% trans "Wait a second..." %}</div>
    </div>
    <script>
        {% if request.META.HTTP_USER_AGENT|endswith:"Tabbli iOS" %}
            Turbolinks.visit('{% url "manage:collections_list" %}');
        {% else %}
            Turbolinks.visit('{{ next }}');
        {% endif %}
    </script>
{% else %}
    <input type="hidden" name="next" value="{{ next }}" />
    {% csrf_token %}
    {% include "forms/form_fields.html" with hide_required_badges=True %}
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Sign In" %}</button>
    </div>
{% endif %}
