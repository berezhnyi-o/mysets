{% load i18n %}
{% if do_redirect %}
    <div class="text-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">{% trans "Loading..." %}</span>
        </div>
        <div class="mt-4 alert alert-info">{% trans "Wait a second..." %}</div>
    </div>
    <script>
        Turbolinks.visit('{{ next }}');
    </script>
{% else %}
    <input type="hidden" name="next" value="{{ next }}" />
    {% csrf_token %}
    {% include "forms/form_fields.html" with hide_required_badges=True %}
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans "Sign Up" %}</button>
    </div>
{% endif %}
